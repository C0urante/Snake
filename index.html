<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <table id="board"></table>
    <br />
    <div class="horizontal_center_outer">
        <div class="horizontal_center_inner">
            Width: <input type="number" id="width" min="1" max="64" value="50" />
            Height: <input type="number" id="height" min="1" max="64" value="50" />
            <button onclick="reset();this.blur();">Resize</button>
            <br />
            Speed: <input type="range" id="speed" class="speed_selector" min="1" max="50" onchange="if(state === PLAY) updateSpeed();changeSpeed();this.blur();" value="25"/>
        </div>
    </div>
    <br />
    <br />
    Check out the GitHub repo <a href="https://github.com/C0urante/Snake">here</a>!
</body>
</html>
